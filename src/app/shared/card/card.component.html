<article class="card">
  <div class="img" [style.background-image]="getImageUrl()">
    <div class="rating-overlay">
      <p>Rating</p>
      <p class="rating-value" [innerHTML]="data().rating | stars"></p>
    </div>
  </div>

  <h3 class="card-title">{{ data().title }}</h3>
  <p class="card-description">{{ data().description }}</p>
</article>
